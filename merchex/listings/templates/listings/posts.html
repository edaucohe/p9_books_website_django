{% extends 'listings/base.html' %}

{% block content %}

    <h1>Posts</h1>
        <p>Vous trouverez ci-list√©s vos posts</p>
        <div class="grid-container">
            {% for ticket in tickets %}
                <div class="post">
                        <h3>{{ ticket.title }}</h3>
                        <p>{{ ticket.description }}</p>
                        <img src="{{ ticket.photo.image.url }}">
                        <p><a href="{% url 'edit_ticket' ticket.id %}">Modifier/Supprimer le ticket</a></p>
                </div>
            {% endfor %}
        </div>

{% endblock content %}
